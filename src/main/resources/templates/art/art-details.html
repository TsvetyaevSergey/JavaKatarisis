<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Блог</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1 th:text="${artImage.name}"></h1>
    <p th:text="${artImage.description}"></p>


                <div class="card shadow-sm border border-5">
                    <img class="bd-placeholder-img card-img-top" th:src = "${artImage.image.url}">
                </div>

    <div style="display: flex; flex-direction: row;">

        <a th:href="'/art/' + ${art.id} + '/edit'" class="btn btn-warning"
           sec:authorize="hasRole('ADMIN')">Редактировать</a>
        <div style="margin-left: 10px;"></div>
        <form th:action="'/art/' + ${art.id} + '/remove'" th:method="delete"
              sec:authorize="hasRole('ADMIN')">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
