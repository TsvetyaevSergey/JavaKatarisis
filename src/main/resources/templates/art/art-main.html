<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main>

    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Моё искусство</h1>
                <p class="lead text-body-secondary">Тут будет какой то текст лялялялял</p>
            </div>
        </div>
    </section>

    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col" th:each="im : ${artImages}">
                <div class="card shadow-sm">
                    <img class="bd-placeholder-img card-img-top" th:src="${im.image.url}">
                    <div class="card-body">
                        <h3 th:text="${im.name}"></h3>
                        <p class="card-text" th:text="${im.anons}"></p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a th:href="'/art/' + ${im.id}" class="btn btn-sm btn-outline-secondary">Подробнее</a>
                                <a th:href="'/art/' + ${im.id} + '/edit'" type="button"
                                   class="btn btn-sm btn-outline-secondary">Редактировать
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
