<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Добавление статьи</h1>
    <form action="/art/add" method="post">
        <input type="text" name="name" placeholder="Введите название выставки" class="form-control"><br>
        <input type="text" name="anons" placeholder="Введите анонс" class="form-control"><br>
        <textarea name="description" placeholder="Введите текст выставки" class="form-control"></textarea> <br>
        <textarea name="url" placeholder="Вставьте ссылки на изображения" class="form-control"></textarea> <br>
        <button type="submit" class="btn btn-success">Добавить выставку</button>
    </form>

</div>
<header th:insert="blocks/footer :: footer"></header>
</body>
</html>
