<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Редактирование статьи</h1>
    <div th:each="im : ${artImage}">
        <form th:method="put">
            <input type="text" th:value="${im.name}" name="name" placeholder="Введите название статьи" class="form-control"> <br>
            <input type="text" th:value="${im.anons}" name="anons" placeholder="Введите анонс" class="form-control"> <br>
            <textarea name="description" placeholder="Введите текст статьи" class="form-control" th:text="${im.description}"></textarea> <br>
            <textarea name="url" placeholder="Введите текст статьи" class="form-control" th:text="${im.image.url}"></textarea> <br>
            <button type="submit" class="btn btn-success">Изменить статью</button>
        </form>
    </div>
</div>
<header th:insert="blocks/footer :: footer"></header>
</body>
</html>
