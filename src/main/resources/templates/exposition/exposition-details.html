<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Блог</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1>Блог сайта</h1>
    <div th:each="el : ${post}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"></h3>
        <p th:text="${el.full_text}"></p>
        <p><b>Просмотры</b> <span th:text="${el.views}"></span></p>
        <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning" sec:authorize="hasRole('ADMIN')" >Редактировать</a>
        <form th:action="'/blog/' + ${el.id} + '/remove'" th:method="delete" sec:authorize="hasRole('ADMIN')">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
    </div>
</div>
<header th:insert="blocks/footer :: footer"></header>
</body>
</html>
