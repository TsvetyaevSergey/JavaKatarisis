<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Редактирование выставки</h1>
        <form th:method="put">
            <input type="text" th:value="${exposition.title}" name="title" placeholder="Введите название статьи" class="form-control"> <br>
            <input type="text" th:value="${exposition.anons}" name="anons" placeholder="Введите анонс" class="form-control"> <br>
            <textarea name="full_text" placeholder="Введите описание выставки" class="form-control" th:text="${exposition.full_text}"></textarea> <br>
            <textarea name="full_text" placeholder="Вставьте ссылки на изображения" class="form-control" th:text="${images}"></textarea> <br>
            <button type="submit" class="btn btn-success">Изменить статью</button>
        </form>
</div>
<header th:insert="blocks/footer :: footer"></header>
</body>
</html>
