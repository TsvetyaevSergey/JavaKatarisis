<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="mx-auto position-absolute top-50 start-50 translate-middle" style="width: 300px;">
    <div th:if="${param.error}">
        Неправильное имя пользователя или пароль</div>
    <div th:if="${param.logout}">
        Вы вышли из системы</div>
    <form th:action="@{/login}" method="post">
        <h1 class="h3 mb-3 fw-normal">Вход</h1>
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" name="username" placeholder="Username">
            <label for="floatingInput">Имя</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
            <label for="floatingPassword">Пароль</label>
        </div>
        <input class="btn btn-primary w-100 py-2" type="submit" value="Войти"  />
        <p class="fs-5">Нет аккаунта? <a href="/registration"> Регистрация</a></p>
        <p class="mt-5 mb-3 text-body-secondary">© 2023</p>
    </form>

</div>
</body>
</html>
