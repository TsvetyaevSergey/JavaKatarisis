<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .btn-primary {
            border-radius: 50px;
            background-color: #7B68EE;
            border-color: #7B68EE;
        }
    </style>
</head>
<body>
<div class="mx-auto position-absolute top-50 start-50 translate-middle" style="width: 350px;">
    <form action="/new-user" method="post">
        <h1 class="h3 mb-3 fw-normal">Пожалуйста, зарегистрируйтесь</h1>
        <div class="form-floating">
            <input type="text" name="username" class="form-control" id="floatingName" placeholder="name@example.com">
            <label for="floatingName">Ваше Имя</label>
        </div>
        <div class="form-floating">
            <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Адрес электронной почты</label>
        </div>
        <div class="form-floating">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Пароль</label>
        </div>
        <div class="form-floating">
            <select name="role" class="form-control" id="floatingRole">
                <option value="admin">Админ</option>
                <option value="user">Пользователь</option>
            </select>
            <label for="floatingRole">Роль</label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Зарегистрироваться</button>
    </form>
</div>
</body>
</html>
